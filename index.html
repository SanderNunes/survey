<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6D0255">

  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-title" content="Africell Survey">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <!-- In your index.html, replace the service worker script with: -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Skip service worker in development with localhost SSL issues
        if (location.hostname === 'localhost' && location.protocol === 'https:') {
          console.log('Skipping service worker registration on localhost HTTPS');
          return;
        }

        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
